<!-- CABECERA DEL MODAL-->
<div class="modal-header text-white" style="background-color: #cf755a;">
  <h4 class="modal-title" id="modal-basic-title">Registrada correctamente</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="cerrar()">
  </button>
</div>

<!-- CUERPO DEL MODAL-->
<div class="modal-body">

  <form>
    <div class="row">

      <div class="col-md-6 d-flex justify-content-center mb-3">
        <b><label class="item">¡Gracias por compartir tu opinión con nosotros!</label></b>
      </div>

      <div class="col-md-6 d-flex justify-content-center">
        <h1 style="color: green;"> ✓ </h1>
      </div>

    </div>
  </form>

</div>

<div class="modal-footer d-flex justify-content-center">
  <button class="btn btn-primary px-4" style="background-color: #cf755a; border: #cf755a;"
    (click)="aceptar()">Aceptar</button>
</div>

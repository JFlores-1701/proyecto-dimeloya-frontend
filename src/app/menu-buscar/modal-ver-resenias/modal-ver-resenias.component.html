<!-- CABECERA DEL MODAL-->
<div class="modal-header">
  <p class="modal-title" id="modal-basic-title">Reseñas de los Clientes</p>
  <button type="button" class="btn-close" aria-label="Close" (click)="cerrar()">
  </button>
</div>

<!-- CUERPO DEL MODAL -->
<div class="modal-body">

  <div class="card mt-3 mx-2" *ngFor="let item of lstOPiniones">
    <div class="card-body">

      <div class="col">

        <div class="col">
          <div class="row">
            <div class="col-3">
              <img src="assets/img/user-mask.png">
            </div>
            <div class="col-9">
              <span class="fs-5">{{ item.nomUsuarioOpi }}</span>
              <div class="row">
                <button mat-icon-button *ngFor="let r of ratingArr; index as i;" disabled="">
                  <mat-icon class="yellow-icon">
                    {{ returnStar(i, item.puntOpi) }}
                  </mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col mt-2">
          <p style="text-align: justify">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus alias
            consequuntur dolore dolorem
            doloremque dolores, dolorum ducimus ea eveniet harum id ipsum odit, quasi quibusdam quidem quo recusandae
            rem ut.</p>
        </div>

        <div class="d-flex justify-content-between mt-2">
          <button class="btn btn-primary btn-sm" mat-flat-button>
            <mat-icon>
              thumb_up
            </mat-icon>
            ({{ item.cantLikeOpi }}) Me gusta
          </button>
          <button class="btn btn-primary btn-sm ms-2" mat-flat-button>
            <mat-icon>
              thumb_down_alt
            </mat-icon>
            ({{ item.cantDisLikeOpi }}) No me gusta
          </button>
        </div>

      </div>

    </div>
  </div>

</div>

<!-- FOOTER DEL MODAL -->
<div class="modal-footer mt-2">
  <button class="btn btn-primary px-4" style="background-color: #cf755a; border: #cf755a;"
          (click)="abrirRegOpinion()">Registrar Opinión
  </button>
</div>

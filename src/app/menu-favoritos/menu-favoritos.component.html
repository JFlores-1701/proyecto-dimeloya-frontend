<!-- PLANTILLA DE OPCION MENU -->

<!-- CONTENEDOR PRINCIPAL -->
<div class="container">
  <!-- BARRA DE MENÚ -->
  <div class="col pt-3 sticky-top" style="background-color: #C4C4C4;">

    <!-- BARRA DE MENÚ -->
    <div class="row px-2">

      <div class="col-1"></div>

      <!-- ITEM MENU -->
      <div class="col-2" (click)="irHome()">

        <div class="col d-flex flex-column mb-3">

          <div class="d-flex justify-content-center">
            <mat-icon class="notSelected">home</mat-icon>
          </div>

        </div>

      </div>

      <!-- ITEM MENU -->
      <div class="col-2" (click)="irNotificaciones()">

        <div class="col d-flex flex-column mb-3">

          <div class="d-flex justify-content-center">
            <mat-icon class="notSelected">notifications_none</mat-icon>
          </div>

        </div>

      </div>

      <!-- ITEM MENU -->
      <div class="col-2" (click)="irBuscar()">

        <div class="d-flex flex-column">

          <div class="d-flex justify-content-center">
            <mat-icon class="notSelected">search</mat-icon>
          </div>

        </div>

      </div>

      <!-- ITEM MENU -->
      <div class="col-2 border-bottom border-4 border-danger">

        <div class="d-flex flex-column mb-3">

          <div class="d-flex justify-content-center">
            <mat-icon class="selected">stars</mat-icon>
          </div>

        </div>

      </div>

      <!-- ITEM MENU -->
      <div class="col-2" (click)="irMas()">

        <div class="d-flex flex-column">

          <div class="d-flex justify-content-center">
            <mat-icon class="notSelected">menu</mat-icon>
          </div>

        </div>

      </div>

      <!-- COLSPAN -->
      <div class="col-1"></div>

    </div>

  </div>

  <!-- CONTENEDOR SECUNDARIO -->
  <div class="col pb-3">

    <h2 class="ms-2 mt-3 fw-bold">Favoritos</h2>

    <!-- CADA FAVORITOS -->
    <div class="card mt-4 mx-2" *ngFor="let item of lstFavoritos; index as i">
      <div class="card-body d-flex justify-content-between">

        <div class="d-flex align-items-center">
          <div style="border-radius: 50%; background-color: #C4C4C4; width: 30px; height: 30px"
               class="d-flex justify-content-center">
            <div class="d-flex align-items-center">
              <span class="text-white fw-bold"> {{ i + 1}}</span>
            </div>
          </div>
        </div>

        <div class="d-flex align-items-center">
          <span class="fs-3">{{ item }}</span>
        </div>

        <div>
          <button mat-icon-button (click)="irRestaurante(item)">
            <mat-icon class="arrow">chevron_right</mat-icon>
          </button>
        </div>

      </div>
    </div>

  </div>
</div>

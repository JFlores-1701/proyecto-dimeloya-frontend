<!-- CABECERA DEL MODAL-->
<div class="modal-header text-white">
  <h4 class="modal-title" id="modal-basic-title">Puntos acumulados</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="cerrar()">
  </button>
</div>

<!-- CUERPO DEL MODAL-->
<div class="modal-body">

  <h2>Puntos acumulados</h2>

  <div class="card mx-4 mb-4">
    <div class="card-body d-inline-flex">

      <div class="col-10 d-flex align-items-center">
        <span class="fs-2">200.00 Tokens</span>
      </div>

      <div class="col-2 d-flex flex-column">
        <button mat-icon-button (click)="agregarPuntos()">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
        <span class="card-text">AÃ±adir</span>
      </div>

    </div>
  </div>

  <div class="d-flex flex-column mx-5">
    <button class="btn btn-primary btn-lg mb-3" style="background-color: #cf755a; border-color: #cf755a"
            (click)="videosDisponibles()">Reproduce un
      video
    </button>
    <button class="btn btn-primary btn-lg mb-3" style="background-color: #cf755a; border-color: #cf755a"
            (click)="compartirEnlace()">Comparte y gana
      puntos
    </button>
    <button class="btn btn-primary btn-lg mb-3" style="background-color: #cf755a; border-color: #cf755a"
            (click)="canjearPuntos()">Canjea tus
      puntos
    </button>
  </div>


</div>

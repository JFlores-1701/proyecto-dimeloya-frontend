<!-- CABECERA DEL MODAL-->
<div class="modal-header text-white">
  <h4 class="modal-title" id="modal-basic-title">Puntos acumulados</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="cerrar()">
  </button>
</div>

<div class="modal-body">

  <div class="col d-flex">
    <h2 class="mb-4 mt-1">Videos disponibles</h2>
    <button mat-icon-button>
      <mat-icon>
        autorenew
      </mat-icon>
    </button>
  </div>


  <!-- CADA UNO DE LOS VIDEOS -->
  <div class="card mb-3 mx-4">
    <iframe width="100%" style="min-height: 40vh" src="https://www.youtube-nocookie.com/embed/DF1_twsIXI0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

    <div class="card-body text-white" style="background-color: #CF755A">
      <span class="text-end fs-6">Gana 0.01 Tokens</span>
    </div>
  </div>

  <div class="card mb-3 mx-4">
    <iframe width="100%" style="min-height: 40vh" src="https://www.youtube-nocookie.com/embed/iKKPuiL2XLU"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

    <div class="card-body text-white" style="background-color: #CF755A">
      <span class="text-end fs-6">Gana 0.05 Tokens</span>
    </div>
  </div>

  <div class="card mb-3 mx-4">
    <iframe width="100%" style="min-height: 40vh" src="https://www.youtube-nocookie.com/embed/TqowKFQ14Es"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

    <div class="card-body text-white" style="background-color: #CF755A">
      <span class="text-end fs-6">Gana 0.02 Tokens</span>
    </div>
  </div>

</div>

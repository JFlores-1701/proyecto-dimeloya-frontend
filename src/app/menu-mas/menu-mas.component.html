<div class="container">
  <!-- BARRA DE MENÚ -->
  <div class="col pt-3 sticky-top" style="background-color: #C4C4C4;">

    <!-- BARRA DE MENÚ -->
    <div class="row px-2">

      <div class="col-1"></div>

      <!-- ITEM MENU -->
      <div class="col-2" (click)="irHome()">

        <div class="col d-flex flex-column mb-3">

          <div class="d-flex justify-content-center">
            <mat-icon class="notSelected">home</mat-icon>
          </div>

        </div>

      </div>

      <!-- ITEM MENU -->
      <div class="col-2" (click)="irNotificaciones()">

        <div class="col d-flex flex-column mb-3">

          <div class="d-flex justify-content-center">
            <mat-icon class="notSelected">notifications_none</mat-icon>
          </div>

        </div>

      </div>

      <!-- ITEM MENU -->
      <div class="col-2" (click)="irBuscar()">

        <div class="d-flex flex-column">

          <div class="d-flex justify-content-center">
            <mat-icon class="notSelected">search</mat-icon>
          </div>

        </div>

      </div>

      <!-- ITEM MENU -->
      <div class="col-2" (click)="irFavoritos()">

        <div class="d-flex flex-column">

          <div class="d-flex justify-content-center">
            <mat-icon class="notSelected">stars</mat-icon>
          </div>

        </div>

      </div>

      <!-- ITEM MENU -->
      <div class="col-2 border-bottom border-4 border-danger">

        <div class="d-flex flex-column mb-3">

          <div class="d-flex justify-content-center">
            <mat-icon class="selected">menu</mat-icon>
          </div>

        </div>

      </div>

      <!-- COLSPAN -->
      <div class="col-1"></div>

    </div>

  </div>

  <!-- CONTENEDOR SECUNDARIO -->
  <div class="container pt-3">

    <!-- AVATAR USUARIO -->
    <div class="d-flex justify-content-center col">
      <img alt="" src="assets/img/user-mask.png" width="120px" />
    </div>

    <!-- NOMBRE USUARIO -->
    <div class="row d-flex justify-content-center pt-3">
      <label class="text-center"><b>{{ nombre }}</b></label>
    </div>

    <!-- EMAIL USUARIO -->
    <div class="d-flex justify-content-center col">
      <label style="text-align: center;" class="text-muted"> {{ correo }} </label>
    </div>


    <!---------------------------------------------------------------------------------------------------------------->
    <!-- EJEMPLO DE DIV-->
    <div class="row mx-3 py-2 mb-2 mt-4" style="width: 90%; box-shadow: 9px 5px 17px -6px rgba(0,0,0,0.67); min-height: 6vh;">

      <div class="col d-flex align-items-center">
        <label>Lenguaje</label>
      </div>

      <!--
      <div class="col d-flex justify-content-end">
        <button mat-icon-button aria-hidden="false" (click)="cerrarSesion()">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
      -->

      <div class="col d-flex justify-content-end">
        <div class="d-flex align-items-center">
          <label class="text-muted">Español</label>
        </div>
      </div>

    </div>

    <!-- EJEMPLO DE DIV-->
    <div class="row mx-3 py-2 mb-2 mt-1" style="width: 90%; box-shadow: 9px 5px 17px -6px rgba(0,0,0,0.67); min-height: 6vh;">

      <div class="col d-flex align-items-center">
        <label>Mostrar Notificaciones</label>
      </div>

      <div class="col d-flex justify-content-end">
        <div class="form-check form-switch d-flex align-items-center">
          <input class="form-check-input" type="checkbox" role="switch" [checked]="true">
        </div>
      </div>

    </div>

    <!-- EJEMPLO DE DIV-->
    <div class="row mx-3 py-2 mb-2 mt-2" style="width: 90%; box-shadow: 9px 5px 17px -6px rgba(0,0,0,0.67); min-height: 6vh;">

      <div class="col d-flex align-items-center">
        <label>Puntos Acumulados</label>
      </div>

      <div class="col d-flex justify-content-end">
        <button mat-icon-button (click)="verPuntos()">
          <mat-icon>savings</mat-icon>
        </button>
      </div>

    </div>

    <!-- EJEMPLO DE DIV-->
    <div class="row mx-3 py-2 mt-2" style="width: 90%; box-shadow: 9px 5px 17px -6px rgba(0,0,0,0.67); min-height: 6vh;">

      <div class="col d-flex align-items-center">
        <label>Cerrar Sesión</label>
      </div>

      <div class="col d-flex justify-content-end">
        <button mat-icon-button aria-hidden="false" (click)="cerrarSesion()">
          <mat-icon>logout</mat-icon>
        </button>
      </div>

    </div>

  </div>

</div>
